<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>reales | real estate web application</title>
    <script defer src="js/all.js"></script>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/simple-line-icons.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="bootstrap-chosen/bootstrap-chosen.css" rel="stylesheet">

    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="">

    <!-- Header -->

    <div id="header">

    </div>

    <!-- Left Side Navigation -->

    <!-- <div id="leftSide">
        
    </div> -->
    <div class="closeLeftSide"></div>

    <!-- Content -->

    <div id="wrapper">
        <div id="mapView">
            <div class="mapPlaceholder"><span class="fa fa-spin fa-spinner"></span> Loading map...</div>
        </div>
        <div id="content">
            <div class="filter">
                <h1 class="osLight">Filter your results</h1> <span class="item-counts"></span>
                <a href="#" class="handleFilter"><span class="icon-equalizer"></span></a>
                <div class="clearfix"></div>
                <form class="filterForm">
                    <div class="row">
                        <div class="form-group suburb-select col-md-3">
                            <label>Suburb</label>
                            <a href="#" data-toggle="dropdown" class="btn btn-gray dropdown-btn dropdown-toggle ">
                                <span class="dropdown-label">Suburb</span> 
                            </a>
                            <ul class="dropdown-menu dropdown-select full" role="menu">
                                <li><input type="radio" name="pType" checked="checked"><a href="#">All</a></li>
                            </ul>
                        </div>
                        <div class="col-md-9">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 formItem">
                                <div class="formField propertyType">
                                    <label>Property Type</label>
                                    <a href="#" data-toggle="dropdown"
                                        class="btn btn-gray dropdown-btn dropdown-toggle propTypeSelect">
                                        <span class="dropdown-label">All</span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-select full" role="menu">
                                        <li class="active"><input type="radio" name="pType" checked="checked"><a
                                                href="#">All</a></li>
                                    </ul>
                                </div>
                            </div>                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 formItem">
                            <div class="formField">
                                <label>Price Range</label>
                                <div class="slider priceSlider">
                                    <div class="sliderTooltip">
                                        <div class="stArrow"></div>
                                        <div class="stLabel"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 formItem">
                            <div class="formField">
                                <label>Area Range</label>
                                <div class="slider areaSlider">
                                    <div class="sliderTooltip">
                                        <div class="stArrow"></div>
                                        <div class="stLabel"></div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 formItem">
                            <div class="formField">
                                <label>Bedrooms</label>
                                <div class="bedrooms-vol volume">
                                    <a href="#" class="btn btn-gray btn-round-left"><span
                                            class="fa fa-angle-left"></span></a>
                                    <input type="text" class="form-control" readonly="readonly" value="Any">
                                    <a href="#" class="btn btn-gray btn-round-right"><span
                                            class="fa fa-angle-right"></span></a>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 formItem">
                            <div class="formField">
                                <label>Bathrooms</label>
                                <div class="bathrooms-vol volume">
                                    <a href="#" class="btn btn-gray btn-round-left"><span
                                            class="fa fa-angle-left"></span></a>
                                    <input type="text" class="form-control" readonly="readonly" value="Any">
                                    <a href="#" class="btn btn-gray btn-round-right"><span
                                            class="fa fa-angle-right"></span></a>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 formItem">
                            <div class="formField">
                                <label>Cars</label>
                                <div class="cars-vol volume">
                                    <a href="#" class="btn btn-gray btn-round-left"><span
                                            class="fa fa-angle-left"></span></a>
                                    <input type="text" class="form-control" readonly="readonly" value="Any">
                                    <a href="#" class="btn btn-gray btn-round-right"><span
                                            class="fa fa-angle-right"></span></a>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 formItem">
                            <div class="formField">
                                <a href="" class="btn btn-green search-btn">Search</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="resultsList">
                <div class="row">

                    

                </div>
                <ul class="pagination pagination-round">
                    
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="footer">

    </div>

    <div class="home-modal"></div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui-touch-punch.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPXXSwRALf68R6e4hX493BiIipCxgUCHI&sensor=true&amp;libraries=geometry&amp;libraries=places"
        type="text/javascript"></script>
    <script src="js/infobox.js"></script>
    <script src="js/jquery.tagsinput.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    
    <script src="js/jquery.visible.js"></script> 
    <script src="bootstrap-chosen/chosen.jquery.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/header.js"></script>
    <script src="js/explorer.js"></script>

    <!-- <script>
        $(function() {
          $('.chosen-select').chosen();
          $('.chosen-select-deselect').chosen({ allow_single_deselect: true });
        });
    </script> -->

    
</body>

</html>
